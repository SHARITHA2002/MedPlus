<body>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="../../assets/carouselbg2.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../assets/carouselbg3.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="../../assets/carouselbg1.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <p [innerText]="'hi' + this.user.displayname"></p>
  <app-hopitalservices></app-hopitalservices>
  <div class="col-md-9 container-fluid navbar-expand-lg">
    <div
      class="options collapse navbar-collapse justify-content-center"
      id="navbarCenteredExample"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <button
            class="nav-link active sub-options"
            aria-current="page"
            (click)="openSpecialities()"
            routerLinkActive=""
          >
            Specialities
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link sub-options" (click)="openProHealth()">
            Pro Health
          </button>         
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="isOpen_specialities">
    <app-specialities></app-specialities>
  </div>
  <div *ngIf="isOpen_proHealth">
    <app-prohealth></app-prohealth>
  </div>
